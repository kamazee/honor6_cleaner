<div>
<ul>
<li>请确认 SIM 卡是否已欠费。网络运营商可能会停止向已欠费的 SIM 卡提供上网服务。</li>

<li>重置接入点默认设置。<p>进入<span class="uicontrol">设置</span>界面，点击<span class="menucascade"><span class="uicontrol">移动网络</span> &gt; <span class="uicontrol">接入点名称 (APN)</span></span>，点击<span class="menucascade"><span class="uicontrol"><img src="../../image/buttons/fig_more_menu.png"/></span> &gt; <span class="uicontrol">重置为默认设置</span></span>。完成重置后重新连接。</p>
</li>

</ul>
