<div>
<ul>
<li>定位准确度与 GPS 卫星的精度及地图的精确度有关，请在网络信号较强、周边环境较空旷的地点进行定位。</li>

<li>开启高准确度模式，提升定位准确度。在<span class="uicontrol">设置</span>界面，点击<span class="menucascade"><span class="uicontrol">定位服务</span>
 &gt; <span class="uicontrol">定位模式</span> &gt; <span class="uicontrol">准确度高</span></span>。</li>

</ul>
