  <div id="jd-content"><a name="topic_lack_of_storage"><!-- --></a>






<div>
<ul>
<li>进入<span class="uicontrol">手机管家</span>，点击<span class="uicontrol">空间清理</span>，根据屏幕提示清理缓存和残留、卸载应用、删除安装包和大文件。</li>

<li>若手机插入了 microSD 卡，建议您将手机内部存储中的图片、音乐、视频等文件移至
microSD 卡中。</li>

<li>备份重要数据后将手机恢复出厂设置。</li>

</ul>
