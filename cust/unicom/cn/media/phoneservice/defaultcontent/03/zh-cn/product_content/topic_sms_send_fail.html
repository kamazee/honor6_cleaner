  <div id="jd-content"><a name="topic_sms_send_fail"><!-- --></a>






<div>
<ul>
<li>手机处于无信号或信号较弱的地方，信息可能无法发送成功。请到信号较强的地方重试。</li>

<li>网络系统繁忙，特别是节假日信息发送高峰期，信息可能无法发送成功。请避开高峰期重试。</li>

<li>发送号码格式不正确，可能导致信息发送失败。请输入正确的号码后重试。</li>

</ul>
