<div>
<p>手机在充电或使用耗电量大的功能或应用如玩游戏、上网、通话等时发热是普遍现象。</p>

<p>手机在设计时增加了过热保护电路功能，确保不会影响手机的使用寿命或性能。</p>

<ul>
<li>建议在充电时不要进行上网、玩游戏、看视频或通话等高功耗的操作。</li>

<li>建议在网络信号较弱的地方不要长时间通话和上网。</li>

<li>建议不要同时开启大量第三方应用程序。</li>

</ul>
