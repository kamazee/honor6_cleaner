  <div id="jd-content"><a name="topic_WLAN_fail"><!-- --></a>






<div>
<ul>
<li>请确认 <span>WLAN 热点名称</span>或密码是否发生了变更，请重新搜索要连接的热点，输入正确的密码后连接。</li>

<li>请将手机置于 <span>WLAN 热点</span>的有效距离内，距离太远网络信号变弱，从而导致网络连接自断开。</li>

<li>某些公共 <span>WLAN 热点</span>可能需要在网页端登录连接，详情请咨询 <span>WLAN 热点提供商</span>。</li>

</ul>
