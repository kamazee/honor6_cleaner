<div>
<ul>
<li>在传输文件的过程中，超过了蓝牙的有效传输距离（10 米）会导致传输失败。请在有效距离内重试。</li>

<li>传输文件时，如果接收方长时间无响应，将会终止发送。请在发送文件后提醒对方及时接收。</li>

<li>如果对方的蓝牙设备不支持接收您发送的文件类型，将无法传输文件。请在传输前确认对方设备支持的文件类型。</li>

</ul>
