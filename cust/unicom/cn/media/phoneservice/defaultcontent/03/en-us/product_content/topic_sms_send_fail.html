  <div id="jd-content"><a name="topic_sms_send_fail"><!-- --></a>






<div>
<ul>
<li>Your phone reception may be poor. Take your phone to a place with good reception and try again.</li>

<li>You may be experiencing a network rush. Wait a while and try again.</li>

<li>Make sure the recipient's phone number is correct. </li>

</ul>
