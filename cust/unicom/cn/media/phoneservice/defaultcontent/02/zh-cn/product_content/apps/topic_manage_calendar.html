<div>
<p>打开<span class="uicontrol"><img src="../../../image/icon/fig_calendar.png"/></span><span class="uicontrol">日历</span>，您可以：</p>

<ul>
<li>创建活动：点击<span class="uicontrol"><img src="../../../image/buttons/fig_plus.png"/></span>，输入活动名称、地点，选择时间、重复周期等详细信息后，保存该活动。</li>

<li>查看活动：点击屏幕上方的页签，可以在年、月、周、日和日程视图中进行切换，日程视图中会显示创建的所有活动。</li>

<li>共享活动：选择一条要共享的活动，然后点击<span class="uicontrol"><img src="../../../image/buttons/fig_share.png"/></span>，通过蓝牙、邮件等方式分享活动。</li>

</ul>
