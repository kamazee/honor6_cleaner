<div class="section"><span class="cautionspanimage"><img id="defimageiconcaution" src="../../../images/icon-caution.gif"/></span><div class="caution"><ul>
<li>使用非授权第三方软件升级手机的固件和系统，可能存在手机无法使用或者泄漏您个人信息等安全风险。建议您使用在线升级或者下载与手机型号匹配的官方软件进行升级。</li>

<li>手机升级后，您所有的个人信息可能会被移除，请在升级前备份个人信息。</li>

</ul>
</div>
<p>打开<span class="uicontrol"><img src="../../../image/icon/fig_update.png"/></span><span class="uicontrol">系统软件更新</span>，点击<span class="uicontrol">在线升级</span>，按界面提示进行升级。</p>
