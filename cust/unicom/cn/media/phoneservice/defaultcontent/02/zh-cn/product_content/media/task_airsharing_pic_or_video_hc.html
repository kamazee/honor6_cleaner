<div>
<ol>
<li><span>打开<span class="uicontrol"><img src="../../../image/icon/fig_gallery.png"/></span><span class="uicontrol">图库</span>。</span></li>

<li><span>选择要分享的图片或视频。</span></li>

<li><span>向上滑动图片或视频，开启<span class="uicontrol">AirSharing 自在分享</span>功能。</span></li>

<li><span>点击<span class="uicontrol">开始分享</span>。手机将自动开启蓝牙并搜索附近的蓝牙设备。</span></li>

<li><span>在搜索到的蓝牙设备列表中，点击接收方的设备名称以完成配对并发送文件。</span></li>

</ol>

<div class="section"><p>首次配对后，再次发送图片或视频时只需向上滑动即可快速分享。</p>
