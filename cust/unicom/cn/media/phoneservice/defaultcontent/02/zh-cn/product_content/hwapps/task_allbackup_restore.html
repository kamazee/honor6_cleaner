<div>
<ol>
<li><span>打开<span class="uicontrol"><img src="../../../image/icon/fig_backup.png"/></span><span class="uicontrol">备份</span>。</span>
</li>

<li><span>选择数据来源。默认从本地选择数据。点击<span class="uicontrol"><img src="../../../image/buttons/fig_more_menu.png"/></span>，可选择华为网盘或 USB 存储设备上的数据。</span></li>

<li><span>选择数据来源。默认从本地选择数据。点击<span class="uicontrol"><img src="../../../image/buttons/fig_more_menu.png"/></span>，可选择华为网盘上的数据。</span></li>


<li><span>选择要恢复的数据文件。如果数据文件已经加密，需根据界面提示输入密码。</span></li>

<li><span>勾选要恢复的数据，按界面提示完成数据恢复。</span></li>

</ol>
