<div>
<div class="section"><h2 class="sectiontitle"><span>通过 WLAN 直连连接两台设备</span></h2><ol>
<li>打开通知面板。</li>

<li>长按快捷开关页签下的<span class="uicontrol"><img src="../../../image/buttons/fig_widget_wifi_switch_off.png"/></span>进入 <span>WLAN</span> 设置界面。</li>

<li>打开 <span class="uicontrol">WLAN</span> 开关。</li>

<li>点击 <span class="uicontrol">WLAN 直连</span>，手机将搜索出可连接的设备。</li>

<li>点击要连接的设备。</li>

</ol>
</div>

<div class="section"><h2 class="sectiontitle"><span>通过 WLAN 直连发送文件</span></h2><ol>
<li>打开<span class="uicontrol"><img src="../../../image/icon/fig_filemanager.png"/></span><span class="uicontrol">文件管理</span>。</li>

<li>长按要发送的文件，然后在<span class="uicontrol">分享</span>中选择 <span class="uicontrol">WLAN 直连</span>进行传送。</li>

</ol>
