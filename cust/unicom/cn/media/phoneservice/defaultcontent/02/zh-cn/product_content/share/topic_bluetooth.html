<div class="section"><h2 class="sectiontitle">开启蓝牙并与其他设备配对</h2><ol>
<li>打开通知面板。</li>

<li>长按快捷开关页签下的<span class="uicontrol"><img src="../../../image/buttons/fig_widget_bluetooth_switch_off.png"/></span>进入蓝牙设置界面。</li>

<li>打开蓝牙开关。</li>

<li>在手机自动搜索出的蓝牙设备列表中选择一个设备，根据屏幕提示进行配对。</li>

</ol>
<p>若要取消配对，点击已配对设备名称旁的<span class="uicontrol"><img src="../../../image/buttons/fig_set_button_alarm.png"/></span>，然后选择取消配对。</p>
<div class="note"><span class="notespanimage"><img id="defimageiconnote" src="../../../images/icon-note.gif"/></span><p>不同型号的蓝牙设备可能不兼容。当两个蓝牙设备无法建立连接时，请尝试连接其他的蓝牙设备。</p>
</div>
</div>

<div class="section"><h2 class="sectiontitle">通过蓝牙传送文件</h2><p>手机与其他蓝牙设备进行数据传输前，请确保对方设备已开启蓝牙，并且可被发现。</p>
<p>长按要发送的文件，然后在分享方式中选择蓝牙进行传送。</p>
</div>
