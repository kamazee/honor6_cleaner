<div class="section"><p>打开<span class="uicontrol"><img src="../../../image/icon/fig_systemmanager.png"/></span><span class="uicontrol">手机管家</span>，通过如下功能拦截消息、电话和通知。</p>
<ul>
<li><span class="uicontrol">骚扰拦截</span>：设置黑名单，拦截不想接收的消息和不想接听的电话。</li>

<li><span class="uicontrol">通知管理</span>：拦截不想接收的推送通知。</li>

<li><span class="uicontrol">免打扰</span>：点击<span class="uicontrol"><img src="../../../image/buttons/fig_phone_manager_settings.png"/></span>可开启。开启后，只接收经许可的联系人来电，其余来电均被拒接，同时短信和通知铃声被关闭。</li>

</ul>
