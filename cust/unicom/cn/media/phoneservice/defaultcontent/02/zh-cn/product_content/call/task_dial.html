<div>
<ol>
<li><span>打开<span class="uicontrol"><img src="../../../image/icon/fig_dialer.png"/></span><span class="uicontrol">拨号</span>。</span></li>

<li><span>在拨号界面，您可以：</span>
<ul class="choices">
<li>直接输入电话号码或联系人姓名的首字母，从搜索结果列表中，点击要呼叫的联系人。</li>

<li>点击<span class="uicontrol">联系人</span>页签，从联系人列表中选择要呼叫的号码，然后点击<span class="uicontrol"><img src="../../../image/buttons/fig_dial_contacts.png"/></span>。</li>

<li>在通话记录中点击要呼叫的联系人直接拨打电话。</li>

</ul>

</li>

</ol>
