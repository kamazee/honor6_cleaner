  <div id="jd-content"><a name="task_system_optimize"><!-- --></a>







<div>
<div class="section"><p>打开<span class="uicontrol"><img src="../../../image/icon/fig_systemmanager.png"/></span><span class="uicontrol">手机管家</span>，通过如下功能优化手机系统，使手机运行更加快速流畅。</p>
<ul>
<li><span class="uicontrol">体检</span>：快速全面地检查手机运行状态，并可根据屏幕提示清理手机垃圾、释放手机内存及清除安全隐患。</li>

<li><span class="uicontrol">手机加速</span>：关闭不使用的应用程序，释放手机内存。</li>

<li><span class="uicontrol">空间清理</span>：扫描并清理缓存、系统垃圾、不常用的软件及安装包文件。</li>

<li><span class="uicontrol">开机自启项</span>：阻止应用程序在开机时自行启动，提升开机速度。</li>

</ul>
</div>
