<div>
<div class="section"><p>通过<span class="uicontrol">应用安装</span>，安装存储在<span>手机内存或 SD 卡</span>中的应用程序安装包。</p>
</div>

<ol>
<li><span>打开<span class="uicontrol"><img src="../../../image/icon/fig_appinstaller.png"/></span><span class="uicontrol">应用安装</span>。</span></li>

<li><span>勾选要安装的应用程序。</span></li>

<li><span>点击<span><span class="menucascade"><span class="uicontrol"><img src="../../../image/buttons/fig_more_menu.png"/></span> &gt; <span class="uicontrol">安装</span></span></span>，根据界面提示进行安装。</span></li>

</ol>

<div class="section"><div class="note"><span class="notespanimage"><img id="defimageiconnote" src="../../../images/icon-note.gif"/></span><p>在安装过程中，界面可能会弹出<span class="uicontrol">禁止安装</span>的提示，请仔细阅读提示。如您确认需要安装，可根据屏幕提示进行操作。</p>
</div>
