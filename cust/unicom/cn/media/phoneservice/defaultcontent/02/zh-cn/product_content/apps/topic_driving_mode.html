  <div id="jd-content"><a name="topic_driving_mode"><!-- --></a>







<div>
<p>打开<span class="uicontrol"><img src="../../../image/icon/fig_drive.png"/></span><span class="uicontrol">驾驶模式</span>，您可以：</p>

<ul>
<li>使用语音导航：点击<span class="uicontrol"><img src="../../../image/buttons/fig_drive_navigate.png"/></span>可打开地图，进行语音导航。</li>

<li>设置驾驶模式：点击<span class="uicontrol"><img src="../../../image/buttons/fig_drive_setting.png"/></span>，可以开启或关闭语音播报、免提通话、蓝牙耳机启动和语音唤醒功能。</li>

<li>通过语音对话拨打电话或播放音乐：点击<span class="uicontrol"><img src="../../../image/buttons/fig_drive_voice.png"/></span>，然后说“打电话给张三”或者“播放音乐”等话语，手机将按照语音指示进行相关操作。</li>

<li>播放音乐：点击<span class="uicontrol"><img src="../../../image/buttons/fig_drive_music.png"/></span>可打开音乐。</li>

<li>拨打电话：点击<span class="uicontrol"><img src="../../../image/buttons/fig_drive_dailer.png"/></span>，可以从通话记录或拨号盘拨打电话。</li>

<li>退出驾驶模式：点击<span class="uicontrol">退出</span>可退出驾驶模式。</li>

</ul>
