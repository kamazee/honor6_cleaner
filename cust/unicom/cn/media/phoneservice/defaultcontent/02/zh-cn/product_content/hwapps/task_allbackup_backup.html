<div>
<ol>
<li><span>打开<span class="uicontrol"><img src="../../../image/icon/fig_backup.png"/></span><span class="uicontrol">备份</span>。</span>
</li>

<li><span>选择备份目的地。默认备份到本地。点击<span class="uicontrol"><img src="../../../image/buttons/fig_more_menu.png"/></span>，可将数据备份到华为网盘或 USB 存储设备。</span></li>

<li><span>选择备份目的地。默认备份到本地。点击<span class="uicontrol"><img src="../../../image/buttons/fig_more_menu.png"/></span>，可将数据备份到华为网盘。</span></li>


<li><span>设置备份是否加密，然后点击<span class="uicontrol">新建备份</span>。</span></li>

<li><span>勾选要备份的数据，按界面提示完成备份。</span></li>

</ol>
