<div>
<p>打开<span class="uicontrol"><img src="../../../image/icon/fig_clock.png"/></span><span class="uicontrol">时钟</span>，在<span class="uicontrol">闹钟</span>页签下，您可以：</p>

<ul>
<li>添加闹钟：点击<span class="uicontrol"><img src="../../../image/buttons/fig_plus.png"/></span>，设置闹钟响铃的时间，重复周期及铃声等，然后点击<span class="uicontrol">完成</span>。</li>

<li>启用/关闭闹钟：点击闹钟开关，启用或关闭闹钟。</li>

<li>设置闹钟：点击<span class="uicontrol"><img src="../../../image/buttons/fig_set_button_alarm.png"/></span>，设置闹钟的再响间隔、静音模式下闹钟是否响铃以及按音量键是否关闭闹钟。</li>

<li>删除闹钟：点击<span class="uicontrol"><img src="../../../image/buttons/fig_delete_trash.png"/></span>，勾选要删除的闹钟，然后点击<span class="uicontrol">删除</span>。</li>

</ul>
