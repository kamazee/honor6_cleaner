<div class="section"><span>Touch <span class="uicontrol"><img src="../../../image/buttons/fig_recent_key.png"/></span></span> to display the list of recently used applications. You can then:<ul>
<li>Touch an application to open it.</li>

<li>Flick left or right across an application or touch <span class="uicontrol"><img src="../../../image/buttons/fig_contact_X.png"/></span> to dismiss it. </li>

<li>Touch <span class="uicontrol"><img src="../../../image/buttons/fig_clear_recent_app.png"/></span> to clear the list. </li>

</ul>
